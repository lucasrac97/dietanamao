
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat com Agente</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; }
    #chat { width: 90%; max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <input type="text" id="input" placeholder="Digite sua mensagem..." style="width: 80%;">
  <button onclick="sendMessage()">Enviar</button>
</div>

<script>
  const webhookUrl = "https://lucasrac97.app.n8n.cloud/webhook-test/1c78acfc-e3e1-446c-b8a3-bde49ed7361e";

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value;
    if (!text) return;

    addMessage(text, 'user');
    input.value = '';

    const response = await fetch(webhookUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();
    addMessage(data.reply || "Sem resposta", 'bot');
  }

  function addMessage(text, sender) {
    const messages = document.getElementById("messages");
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
