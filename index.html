<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat com IA (n8n)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      height: 500px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: #cce5ff;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #d4edda;
      align-self: flex-start;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Chat com IA (n8n)</h2>
  <div id="chat"></div>

  <form id="form">
    <input type="text" id="input" placeholder="Digite sua mensagem..." style="width: 70%;" required>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    const webhookUrl = 'https://lucasrac97.app.n8n.cloud/webhook-test/hook';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;
      appendMessage('user', userMessage);
      input.value = '';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        const botMessage = data.reply || data.message || 'Sem resposta';
        appendMessage('bot', botMessage);
      } catch (error) {
        appendMessage('bot', 'Erro ao se comunicar com o agente.');
        console.error(error);
      }
    });

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
